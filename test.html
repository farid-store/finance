<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Pro - Smart OCR Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tesseract.js@v5.0.0/dist/tesseract.min.js"></script>
    <style>
        :root { --bg-main: #f8fafc; --sidebar-bg: #1e293b; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #1e293b; }
        .card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .input-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none; transition: 0.3s; background: #fdfdfd; }
        .input-field:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        #ocr-loading { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 100; align-items: center; justify-content: center; color: white; flex-direction: column; text-align: center; }
        .loader-ring { width: 50px; height: 50px; border: 5px solid #334155; border-top: 5px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #sidebar { transition: transform 0.3s ease; z-index: 50; }
        .dropdown-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; background: #0f172a; border-radius: 8px; }
        .dropdown-content.show { max-height: 200px; padding: 8px 0; }
        canvas#previewCanvas { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 antialiased">

    <div id="ocr-loading">
        <div class="loader-ring mb-4"></div>
        <p class="text-lg font-black italic tracking-tighter">AI SCANNING SYSTEM</p>
        <p id="ocr-status" class="text-[10px] text-slate-400 mt-2 uppercase font-bold tracking-[0.2em]">Processing Image...</p>
    </div>

    <canvas id="previewCanvas"></canvas>
    <div id="overlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-40" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-[#1e293b] text-white shadow-2xl flex flex-col -translate-x-full lg:translate-x-0">
        <div class="p-6">
            <h2 class="text-xl font-extrabold mb-8 italic tracking-tight flex items-center gap-2">
                <span class="bg-indigo-600 p-2 rounded-lg not-italic">üöÄ</span> LEDGER AI
            </h2>
            <nav class="space-y-2">
                <div onclick="switchPage('main')" class="p-3 hover:bg-slate-700 rounded-xl cursor-pointer transition">üìä Dashboard</div>
                <div onclick="switchPage('cashflow')" class="p-3 hover:bg-slate-700 rounded-xl cursor-pointer transition">üí∏ Cash Flow & OCR</div>
                <div onclick="toggleDropdown('dropCheck')" class="p-3 hover:bg-slate-700 rounded-xl cursor-pointer flex justify-between items-center">
                    <span>üîç Toolkits</span>
                    <small>‚ñº</small>
                </div>
                <div id="dropCheck" class="dropdown-content px-4 space-y-2">
                    <div onclick="switchPage('hp')" class="text-sm text-slate-400 hover:text-white cursor-pointer py-1">‚Ä¢ IMEI Check</div>
                    <div onclick="switchPage('dial')" class="text-sm text-slate-400 hover:text-white cursor-pointer py-1">‚Ä¢ Kode Dial</div>
                </div>
                <button onclick="clearData()" class="w-full text-left p-3 text-red-400 mt-10 text-sm font-bold">üóëÔ∏è Reset Database</button>
            </nav>
        </div>
    </aside>

    <main id="page-main" class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-white rounded-lg shadow-sm border">‚ò∞</button>
            <div>
                <h1 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Inventory</h1>
                <p id="currentMonth" class="text-indigo-600 font-bold text-[10px] tracking-widest uppercase"></p>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="card p-5 border-b-4 border-indigo-500">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Estimated Cash</p>
                <h2 id="summaryCash" class="text-lg font-black">Rp 0</h2>
            </div>
            <div class="card p-5 border-b-4 border-emerald-500">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Profit</p>
                <h2 id="summaryProfit" class="text-lg font-black text-emerald-600">Rp 0</h2>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <textarea id="bulkInput" class="input-field h-24 mb-4 text-sm" placeholder="Input Manual: Nama Unit : Modal > Jual (Per baris)"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="parseText('old')" class="py-3 bg-slate-800 text-white rounded-xl font-bold text-[10px] uppercase tracking-wider">Stok Lama</button>
                <button onclick="parseText('new')" class="py-3 bg-indigo-600 text-white rounded-xl font-bold text-[10px] uppercase tracking-wider">Belanja Baru</button>
            </div>
        </div>

        <div id="itemRows" class="space-y-3 pb-24"></div>
    </main>

    <div id="page-cashflow" class="max-w-2xl mx-auto hidden">
        <button onclick="switchPage('main')" class="mb-4 text-indigo-600 font-bold text-xs">‚Üê KEMBALI</button>
        <h1 class="text-2xl font-black italic mb-6">CASH FLOW & SCANNER</h1>

        <div class="card p-6 mb-6 bg-gradient-to-br from-indigo-50 to-white border-indigo-100">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="font-bold text-sm">Pembaca Struk Otomatis</h3>
                    <p class="text-[10px] text-slate-500 uppercase">Teknologi OCR Tesseract v5</p>
                </div>
                <label class="bg-slate-900 text-white px-4 py-2 rounded-xl font-black text-[10px] cursor-pointer hover:bg-indigo-600 transition">
                    üì∑ AMBIL FOTO
                    <input type="file" id="ocr-upload" accept="image/*" class="hidden" onchange="processOcr(this)">
                </label>
            </div>

            <div class="space-y-3">
                <div class="flex gap-2">
                    <select id="cf-type" class="p-3 bg-white border rounded-xl text-[10px] font-bold">
                        <option value="out">PENGELUARAN (-)</option>
                        <option value="in">PEMASUKAN (+)</option>
                    </select>
                    <input type="text" id="cf-desc" class="input-field text-sm" placeholder="Deskripsi (Otomatis dari struk)">
                </div>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-slate-400 font-bold text-sm">Rp</span>
                    <input type="number" id="cf-amount" class="input-field text-sm font-black pl-12" placeholder="0">
                </div>
                <button onclick="addCashFlow()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-black text-xs tracking-widest shadow-lg shadow-indigo-200">SIMPAN TRANSAKSI</button>
            </div>
        </div>

        <div id="cf-list" class="space-y-3 pb-24"></div>
    </div>

    <div id="page-hp" class="max-w-2xl mx-auto hidden">
        <button onclick="switchPage('main')" class="mb-4 font-bold text-xs">‚Üê BACK</button>
        <div class="card p-6">
            <h1 class="font-black mb-4 uppercase">IMEI Checker</h1>
            <input type="number" id="imeiInput" class="input-field mb-4" placeholder="15 Digit IMEI">
            <button onclick="window.open('https://www.imei.info/?imei='+document.getElementById('imeiInput').value)" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold">CEK IMEI.INFO</button>
        </div>
    </div>

    <script>
        let items = [], cashflows = [];
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // --- OCR LOGIC (THE HEART) ---
        async function processOcr(input) {
            if (!input.files || !input.files[0]) return;
            const loader = document.getElementById('ocr-loading');
            const statusText = document.getElementById('ocr-status');
            loader.style.display = 'flex';

            try {
                statusText.innerText = "Enhancing Image Quality...";
                const processedImage = await prepareImageForOcr(input.files[0]);
                
                statusText.innerText = "AI Reading Struk...";
                const result = await Tesseract.recognize(processedImage, 'ind+eng', {
                    logger: m => { if(m.status === 'recognizing text') statusText.innerText = `Reading: ${Math.round(m.progress * 100)}%`; }
                });

                const rawText = result.data.text;
                console.log("OCR Result:", rawText);

                // LOGIKA EKSTRAKSI:
                const lines = rawText.split('\n');
                let detectedAmount = 0;
                let description = "";

                // 1. Cari Deskripsi (Biasanya baris 1-2 adalah nama toko)
                description = lines.find(l => l.trim().length > 5) || "Transaksi Struk";

                // 2. Cari Angka berdasarkan Keywords
                // Regex ini mencari kata kunci diikuti angka (mengabaikan titik/koma ribuan)
                const keywords = ["total", "bayar", "amount", "idr", "rp", "jumlah", "netto", "subtotal"];
                
                let foundPrices = [];

                lines.forEach(line => {
                    const cleanLine = line.toLowerCase();
                    // Cek apakah baris mengandung kata kunci
                    const hasKeyword = keywords.some(key => cleanLine.includes(key));
                    
                    // Ambil angka dari baris tersebut
                    const matches = cleanLine.match(/(\d{1,3}([\.,]\d{3})+|\d{4,8})/g);
                    
                    if (matches) {
                        matches.forEach(m => {
                            const val = parseInt(m.replace(/[\.,]/g, ''));
                            if (val >= 1000) {
                                // Jika ada keyword di baris yang sama, beri skor tinggi
                                if (hasKeyword) foundPrices.unshift(val); 
                                else foundPrices.push(val);
                            }
                        });
                    }
                });

                // Ambil angka terbesar yang ditemukan (biasanya total struk adalah angka terbesar)
                detectedAmount = foundPrices.length > 0 ? Math.max(...foundPrices) : 0;

                // Masukkan ke input
                document.getElementById('cf-desc').value = description.trim().substring(0, 30);
                document.getElementById('cf-amount').value = detectedAmount;

                alert(`Scan Berhasil!\n\nTerdeteksi: ${description.substring(0,20)}...\nNominal: Rp ${detectedAmount.toLocaleString()}`);

            } catch (e) {
                console.error(e);
                alert("Gagal memproses gambar. Pastikan gambar jelas.");
            } finally {
                loader.style.display = 'none';
                input.value = "";
            }
        }

        function prepareImageForOcr(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('previewCanvas');
                        const ctx = canvas.getContext('2d');
                        // Resize untuk efisiensi Tesseract
                        const scale = 1200 / img.width;
                        canvas.width = 1200;
                        canvas.height = img.height * scale;
                        
                        // Gambar dengan filter kontras tinggi
                        ctx.filter = 'contrast(150%) grayscale(100%)';
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // --- CORE LOGIC ---
        function switchPage(p) {
            ['page-main', 'page-cashflow', 'page-hp'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('page-' + p).classList.remove('hidden');
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('show'); }

        function parseText(type) {
            const raw = document.getElementById('bulkInput').value;
            raw.split('\n').forEach(line => {
                if(line.includes(':') && line.includes('>')) {
                    const pts = line.split(/[:>]/);
                    const name = pts[0].trim();
                    const modal = Number(pts[1].replace(/[^0-9]/g, ''));
                    const price = Number(pts[2].replace(/[^0-9]/g, ''));
                    if(name && modal) items.unshift({ id: Date.now()+Math.random(), name, modal, price, status: 'stok', type, date: new Date().toLocaleDateString() });
                }
            });
            document.getElementById('bulkInput').value = "";
            calculateAll();
        }

        function calculateAll() {
            let cash = 0, profit = 0;
            items.forEach(i => {
                if(i.status === 'sold') {
                    profit += (i.price - i.modal);
                    cash += i.price;
                }
            });
            // Cash flow impact
            cashflows.forEach(cf => {
                if(cf.type === 'in') cash += cf.amount;
                else cash -= cf.amount;
            });

            document.getElementById('summaryCash').innerText = "Rp " + cash.toLocaleString();
            document.getElementById('summaryProfit').innerText = "Rp " + profit.toLocaleString();
            renderRows();
            saveData();
        }

        function renderRows() {
            const container = document.getElementById('itemRows');
            container.innerHTML = `<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Inventory Stock</p>`;
            items.filter(i => i.status === 'stok').forEach(i => {
                const div = document.createElement('div');
                div.className = "card p-4 flex justify-between items-center";
                div.innerHTML = `<div><h4 class="font-bold text-sm">${i.name}</h4><p class="text-[10px] text-slate-400 uppercase">Modal: ${i.modal.toLocaleString()}</p></div>
                <button onclick="toggleSold(${i.id})" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-[10px] font-black">LAKU</button>`;
                container.appendChild(div);
            });
        }

        function toggleSold(id) { 
            const i = items.find(x => x.id === id); 
            if(i) { i.status = 'sold'; calculateAll(); } 
        }

        function addCashFlow() {
            const t = document.getElementById('cf-type').value, d = document.getElementById('cf-desc').value, a = Number(document.getElementById('cf-amount').value);
            if(!d || !a) return alert("Isi deskripsi dan nominal!");
            cashflows.unshift({ id: Date.now(), type: t, desc: d, amount: a, date: new Date().toLocaleString() });
            document.getElementById('cf-desc').value = ""; 
            document.getElementById('cf-amount').value = "";
            renderCashFlow(); 
            calculateAll();
        }

        function renderCashFlow() {
            const list = document.getElementById('cf-list');
            list.innerHTML = `<p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">History Transaksi</p>`;
            cashflows.forEach(cf => {
                const div = document.createElement('div');
                div.className = `card p-4 border-l-4 ${cf.type === 'in' ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center`;
                div.innerHTML = `<div><p class="text-[8px] text-slate-400">${cf.date}</p><h4 class="font-bold text-xs">${cf.desc}</h4></div>
                <h3 class="font-black text-xs ${cf.type === 'in' ? 'text-emerald-600' : 'text-red-600'}">${cf.type === 'in' ? '+' : '-'} Rp ${cf.amount.toLocaleString()}</h3>`;
                list.appendChild(div);
            });
        }

        function saveData() { localStorage.setItem('ledger_ai_v5', JSON.stringify({ items, cashflows })); }
        function loadData() {
            const data = JSON.parse(localStorage.getItem('ledger_ai_v5'));
            if(data) { items = data.items || []; cashflows = data.cashflows || []; calculateAll(); renderCashFlow(); }
        }
        function clearData() { if(confirm('Hapus semua data permanen?')) { localStorage.clear(); location.reload(); } }

        window.onload = () => {
            document.getElementById('currentMonth').innerText = monthNames[new Date().getMonth()] + " " + new Date().getFullYear();
            loadData();
        };
    </script>
</body>
</html>
