<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Pro - Phone Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { border-radius: 16px; background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .input-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        .btn-primary { background: #6366f1; color: white; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; transition: 0.2s; cursor: pointer; }
        .btn-primary:active { transform: scale(0.98); }
        .badge-profit { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; border: 1px solid #bbf7d0; }
        .btn-sell { background: #10b981; color: white; padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; transition: 0.2s; }
        .btn-sell:hover { background: #059669; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 leading-tight">Digital Ledger</h1>
                <p id="currentMonth" class="text-indigo-600 font-semibold uppercase tracking-wider text-[10px]"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Net Profit</p>
                <h2 id="summaryProfit" class="text-xl font-black text-emerald-600">Rp 0</h2>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="card p-5 border-b-4 border-indigo-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Total Cash</p>
                <h2 id="summaryCash" class="text-lg font-bold text-gray-800">Rp 0</h2>
            </div>
            <div class="card p-5 border-b-4 border-emerald-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Floating</p>
                <h2 id="summaryFloating" class="text-lg font-bold text-gray-800">Rp 0</h2>
            </div>
            <div class="card p-6 col-span-2 text-center bg-indigo-900 text-white">
                <p class="text-[10px] text-indigo-300 uppercase font-bold mb-1 tracking-widest">Unrealized Balance (Total Aset)</p>
                <h2 id="summaryTotal" class="text-3xl font-black">Rp 0</h2>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold text-gray-800 mb-2 flex items-center gap-2">
                <span>üìù</span> Smart Input Teks
            </h3>
            <textarea id="bulkInput" class="input-field h-24 mb-3 text-sm border-dashed" placeholder="Format: Tipe : Modal > Jual&#10;Contoh:&#10;Oppo A54 : 500000 > 650000"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="parseText('stok')" class="btn-primary bg-slate-700 text-xs">Simpan Stok</button>
                <button onclick="parseText('sold')" class="btn-primary bg-emerald-600 text-xs">Simpan Terjual</button>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold text-gray-800 text-sm mb-3">Saldo Awal (Desember/Awal Bulan)</h3>
            <input type="number" id="startBalance" class="input-field font-black text-xl text-indigo-700 bg-indigo-50 border-none" value="0" onchange="calculateAll()">
        </div>

        <div class="mb-4 flex justify-between items-center px-2">
            <h3 class="font-black text-gray-800 text-sm uppercase tracking-widest">Daftar Transaksi</h3>
            <span id="itemCount" class="text-[10px] bg-gray-200 px-2 py-1 rounded-full font-bold text-gray-600">0 UNIT</span>
        </div>
        
        <div id="itemRows" class="space-y-3 mb-10">
            </div>

        <button onclick="clearData()" class="text-[10px] text-red-400 font-bold block mx-auto uppercase tracking-[0.2em] mb-10">Hapus Semua Data Terarsip</button>
    </div>

    <script>
        let items = [];
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const now = new Date();
        document.getElementById('currentMonth').innerText = monthNames[now.getMonth()] + " " + now.getFullYear();

        function parseText(status) {
            const rawText = document.getElementById('bulkInput').value;
            const lines = rawText.split('\n');
            
            lines.forEach(line => {
                if (line.includes(':') && line.includes('>')) {
                    const parts = line.split(/[:>]/);
                    const name = parts[0].trim();
                    const modal = Number(parts[1].replace(/[^0-9]/g, ''));
                    const price = Number(parts[2].replace(/[^0-9]/g, ''));
                    
                    if (name && modal) {
                        items.unshift({ id: Date.now() + Math.random(), name, modal, price, status, month: now.getMonth() });
                    }
                }
            });
            document.getElementById('bulkInput').value = '';
            renderRows();
            calculateAll();
        }

        function toggleSold(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                item.status = 'sold';
                item.month = now.getMonth(); // Update ke bulan sekarang saat terjual
                renderRows();
                calculateAll();
            }
        }

        function renderRows() {
            const container = document.getElementById('itemRows');
            document.getElementById('itemCount').innerText = `${items.length} UNIT`;
            container.innerHTML = '';
            
            items.forEach(item => {
                const isSold = item.status === 'sold';
                const profit = item.price - item.modal;
                const card = document.createElement('div');
                card.className = `p-4 rounded-2xl border-2 transition-all ${isSold ? 'bg-white border-emerald-500 shadow-sm' : 'bg-white border-slate-100'}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="w-2 h-2 rounded-full ${isSold ? 'bg-emerald-500' : 'bg-orange-400 animate-pulse'}"></span>
                                <h4 class="font-bold text-gray-800 text-sm">${item.name}</h4>
                            </div>
                            <div class="flex gap-4 text-[11px] font-medium text-gray-500">
                                <span>M: <b class="text-gray-700">${item.modal.toLocaleString()}</b></span>
                                <span>${isSold ? 'J:' : 'T:'} <b class="text-gray-700">${item.price.toLocaleString()}</b></span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <button onclick="removeItem(${item.id})" class="text-gray-300 hover:text-red-400 text-xs">‚úï</button>
                            ${!isSold ? 
                                `<button onclick="toggleSold(${item.id})" class="btn-sell">Laku? ‚úì</button>` : 
                                `<span class="badge-profit">+${profit.toLocaleString()}</span>`
                            }
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function calculateAll() {
            const startBalance = Number(document.getElementById('startBalance').value) || 0;
            const currentMonth = now.getMonth();
            
            let totalModalBelanja = 0;
            let totalUangMasuk = 0;
            let totalFloating = 0;
            let netProfitBulanIni = 0;

            items.forEach(item => {
                totalModalBelanja += item.modal;
                if (item.status === 'sold') {
                    totalUangMasuk += item.price;
                    if (item.month === currentMonth) {
                        netProfitBulanIni += (item.price - item.modal);
                    }
                } else {
                    totalFloating += item.price;
                }
            });

            const currentCash = startBalance - totalModalBelanja + totalUangMasuk;
            const unrealized = currentCash + totalFloating;

            document.getElementById('summaryCash').innerText = "Rp " + currentCash.toLocaleString('id-ID');
            document.getElementById('summaryFloating').innerText = "Rp " + totalFloating.toLocaleString('id-ID');
            document.getElementById('summaryTotal').innerText = "Rp " + unrealized.toLocaleString('id-ID');
            document.getElementById('summaryProfit').innerText = "Rp " + netProfitBulanIni.toLocaleString('id-ID');
            
            saveData();
        }

        function removeItem(id) {
            if(confirm('Hapus item ini?')) {
                items = items.filter(i => i.id !== id);
                renderRows();
                calculateAll();
            }
        }

        function saveData() {
            localStorage.setItem('ledger_pro_v3', JSON.stringify({
                startBalance: document.getElementById('startBalance').value,
                items: items
            }));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('ledger_pro_v3'));
            if (data) {
                document.getElementById('startBalance').value = data.startBalance || 0;
                items = data.items || [];
                renderRows();
                calculateAll();
            }
        }

        function clearData() {
            if(confirm('PERINGATAN: Semua data akan dihapus permanen!')) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
