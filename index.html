<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Pro - Phone Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; overflow-x: hidden; }
        .card { border-radius: 16px; background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .input-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        .btn-primary { color: white; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; transition: 0.2s; cursor: pointer; border: none; }
        .btn-primary:active { transform: scale(0.98); }
        .badge-profit { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 700; border: 1px solid #bbf7d0; }
        .btn-sell { background: #10b981; color: white; padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 700; transition: 0.2s; }
        
        #sidebar { transition: transform 0.3s ease; transform: translateX(-100%); z-index: 50; }
        #sidebar.open { transform: translateX(0); }
        #overlay, #importModalOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; }
        #overlay.open, #importModalOverlay.open { display: block; }
        .hidden-panel { display: none; }

        .modal-custom { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 450px; background: white; border-radius: 20px; padding: 24px;
            z-index: 100; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        .modal-custom.open { display: block; }

        /* Custom Scrollbar for better UI */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="overlay" class="fixed inset-0 bg-black/50" onclick="toggleSidebar()"></div>
    
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-indigo-900 text-white p-6 shadow-2xl">
        <h2 class="text-xl font-bold mb-8 flex items-center gap-2"><span>üì±</span> Menu</h2>
        <nav class="space-y-4">
            <a href="#" class="block p-3 rounded-lg bg-indigo-800 font-medium">üìä Dashboard Utama</a>
            <button onclick="clearData()" class="block w-full text-left p-3 rounded-lg hover:bg-red-800 transition text-red-300 italic">üóëÔ∏è Hapus Semua Data</button>
        </nav>
    </div>

    <div id="importModalOverlay" onclick="toggleImportModal()"></div>
    <div id="importModal" class="modal-custom">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-black text-indigo-900 uppercase italic">üì• Import Data</h3>
            <button onclick="toggleImportModal()" class="text-gray-400 hover:text-red-500 text-2xl font-bold">&times;</button>
        </div>
        <textarea id="importArea" class="input-field h-48 mb-4 text-[11px] font-mono" placeholder="Paste laporan di sini..."></textarea>
        <button onclick="processImport()" class="btn-primary bg-indigo-600">PROSES DATA</button>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <button onclick="toggleSidebar()" class="p-2 bg-white rounded-xl shadow-sm text-indigo-600 font-bold">‚ò∞ Menu</button>
            <div class="flex gap-2">
                <button onclick="toggleImportModal()" class="px-4 py-2 bg-white border border-indigo-200 text-indigo-600 rounded-xl text-xs font-bold shadow-sm">üì• Import</button>
                <button onclick="exportReport()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-lg">üì§ Copy Report</button>
            </div>
        </div>

        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 leading-tight tracking-tight">Digital Ledger</h1>
                <p id="currentMonth" class="text-indigo-600 font-semibold uppercase tracking-wider text-[10px]"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Realized Profit</p>
                <h2 id="summaryProfit" class="text-xl font-black text-emerald-600">Rp 0</h2>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="card p-5 border-b-4 border-indigo-500 text-center">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Uang Tunai (Cash)</p>
                <h2 id="summaryCash" class="text-lg font-bold text-gray-800 leading-none mt-1">Rp 0</h2>
            </div>
            <div class="card p-5 border-b-4 border-emerald-500 text-center">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Total Floating</p>
                <h2 id="summaryFloating" class="text-lg font-bold text-gray-800 leading-none mt-1">Rp 0</h2>
            </div>
            <div class="card p-6 col-span-2 text-center bg-indigo-900 text-white shadow-indigo-200 shadow-2xl">
                <p class="text-[10px] text-indigo-300 uppercase font-bold mb-1 tracking-widest">Total Aset (Unrealized Balance)</p>
                <h2 id="summaryTotal" class="text-3xl font-black">Rp 0</h2>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold text-gray-800 mb-2 flex items-center gap-2 text-sm uppercase tracking-wider">
                <span>üìù</span> Smart Input Teks
            </h3>
            <textarea id="bulkInput" class="input-field h-24 mb-3 text-sm border-dashed" placeholder="Format: Nama HP : Modal > Jual&#10;Contoh: Poco M3 : 450000 > 600000"></textarea>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="parseText('old')" class="btn-primary bg-slate-700 text-[10px] uppercase">Stok Bulan Lalu [L]</button>
                <button onclick="parseText('new')" class="btn-primary bg-emerald-600 text-[10px] uppercase">Belanja Baru [B]</button>
            </div>
        </div>

        <div class="mb-6 text-center">
            <button onclick="toggleConfig()" id="configLabel" class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">‚öôÔ∏è Buka Saldo Awal</button>
            <div id="configPanel" class="hidden-panel mt-2">
                <div class="card p-5 bg-indigo-50 border-none">
                    <h3 class="font-bold text-indigo-900 text-[10px] uppercase tracking-wider mb-2 text-center">Modal Tunai di Tangan (Awal Bulan)</h3>
                    <input type="number" id="startBalance" class="input-field font-black text-lg text-indigo-700 bg-white border-none text-center" value="0" onchange="calculateAll()">
                </div>
            </div>
        </div>

        <div class="mb-4 space-y-4">
            <div class="relative">
                <input type="text" id="searchInput" onkeyup="renderRows()" placeholder="Cari nama unit atau tanggal..." class="input-field pl-10 text-sm shadow-inner bg-slate-50 border-slate-200">
                <span class="absolute left-3 top-3.5 opacity-30">üîç</span>
            </div>
            
            <div class="flex bg-slate-200 p-1 rounded-xl gap-1">
                <button onclick="setFilter('stok')" id="tabStok" class="flex-1 py-2.5 rounded-lg text-[10px] font-black uppercase transition-all bg-white text-indigo-600 shadow-sm">Stok Terbaru</button>
                <button onclick="setFilter('sold')" id="tabSold" class="flex-1 py-2.5 rounded-lg text-[10px] font-black uppercase transition-all text-slate-500">History Transaksi</button>
                <button onclick="setFilter('soon')" id="tabSoon" class="flex-1 py-2.5 rounded-lg text-[10px] font-black uppercase transition-all text-slate-400 cursor-not-allowed" disabled>Coming Soon</button>
            </div>
        </div>

        <div class="flex justify-between items-center px-2 mb-3">
            <h3 id="listTitle" class="font-black text-gray-400 text-[10px] uppercase tracking-widest">Unit Inventory</h3>
            <span id="itemCount" class="text-[10px] bg-slate-200 px-2 py-1 rounded-full font-bold text-gray-500">0 UNIT</span>
        </div>
        
        <div id="itemRows" class="space-y-3 mb-20"></div>
    </div>

    <script>
        let items = [];
        let currentFilter = 'stok';
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const now = new Date();
        const currentMonthString = monthNames[now.getMonth()] + " " + now.getFullYear();
        document.getElementById('currentMonth').innerText = currentMonthString;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        function toggleImportModal() {
            document.getElementById('importModal').classList.toggle('open');
            document.getElementById('importModalOverlay').classList.toggle('open');
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            const label = document.getElementById('configLabel');
            panel.classList.toggle('hidden-panel');
            label.innerText = panel.classList.contains('hidden-panel') ? "‚öôÔ∏è Buka Saldo Awal" : "‚öôÔ∏è Tutup Saldo Awal";
        }

        function setFilter(filter) {
            currentFilter = filter;
            const tabs = {
                'stok': document.getElementById('tabStok'),
                'sold': document.getElementById('tabSold')
            };
            
            Object.keys(tabs).forEach(key => {
                if (key === filter) {
                    tabs[key].className = "flex-1 py-2.5 rounded-lg text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm";
                } else {
                    tabs[key].className = "flex-1 py-2.5 rounded-lg text-[10px] font-black uppercase text-slate-500";
                }
            });

            document.getElementById('listTitle').innerText = filter === 'stok' ? "Unit Inventory" : "History Penjualan";
            renderRows();
        }

        function parseText(type) {
            const rawText = document.getElementById('bulkInput').value;
            const lines = rawText.split('\n');
            lines.forEach(line => {
                if (line.includes(':') && line.includes('>')) {
                    const parts = line.split(/[:>]/);
                    const name = parts[0].trim().replace(/^-\s*/, '').replace(/\[[BL]\]\s*/, '');
                    const modal = Number(parts[1].replace(/[^0-9]/g, ''));
                    const price = Number(parts[2].replace(/[^0-9]/g, ''));
                    if (name && modal) {
                        items.unshift({ 
                            id: Date.now() + Math.random(), 
                            name, modal, price, 
                            status: 'stok', 
                            type: type,
                            soldDate: null 
                        });
                    }
                }
            });
            document.getElementById('bulkInput').value = '';
            renderRows();
            calculateAll();
        }

        function toggleSold(id) {
            const item = items.find(i => i.id === id);
            if (item) {
                const d = new Date();
                const jam = d.getHours().toString().padStart(2, '0');
                const menit = d.getMinutes().toString().padStart(2, '0');
                
                item.status = 'sold';
                item.soldDate = `${d.getDate()} ${monthNames[d.getMonth()]} - ${jam}:${menit}`;
                
                renderRows();
                calculateAll();
            }
        }

        function removeItem(id) {
            if(confirm('Hapus item secara permanen?')) {
                items = items.filter(i => i.id !== id);
                renderRows();
                calculateAll();
            }
        }

        function renderRows() {
            const container = document.getElementById('itemRows');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredItems = items.filter(item => {
                const matchesStatus = item.status === currentFilter;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                     (item.soldDate && item.soldDate.toLowerCase().includes(searchTerm));
                return matchesStatus && matchesSearch;
            });

            document.getElementById('itemCount').innerText = `${filteredItems.length} UNIT`;
            container.innerHTML = '';

            if (filteredItems.length === 0) {
                container.innerHTML = `<div class="text-center py-12 opacity-20 font-black italic text-sm uppercase tracking-widest">Data Kosong</div>`;
                return;
            }

            filteredItems.forEach(item => {
                const isSold = item.status === 'sold';
                const isOld = item.type === 'old';
                const profit = item.price - item.modal;
                const card = document.createElement('div');
                
                card.className = `p-4 rounded-2xl border-2 transition-all bg-white ${isSold ? 'border-emerald-100 shadow-sm' : 'border-slate-50'}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1.5">
                                <span class="text-[7px] font-black px-1.5 py-0.5 rounded uppercase ${isOld ? 'bg-orange-100 text-orange-600' : 'bg-indigo-100 text-indigo-600'}">
                                    ${isOld ? 'Lalu' : 'Baru'}
                                </span>
                                <h4 class="font-bold text-gray-800 text-sm">${item.name}</h4>
                            </div>
                            <div class="flex gap-4 text-[10px] font-semibold text-gray-400">
                                <span>M: <b class="text-gray-600">${item.modal.toLocaleString('id-ID')}</b></span>
                                <span>J: <b class="text-gray-600">${item.price.toLocaleString('id-ID')}</b></span>
                                ${isSold && item.soldDate ? `<span class="text-emerald-500 font-bold">üìÖ ${item.soldDate}</span>` : ''}
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <button onclick="removeItem(${item.id})" class="text-slate-300 hover:text-red-500 transition text-[10px] font-bold">HAPUS</button>
                            ${!isSold ? 
                                `<button onclick="toggleSold(${item.id})" class="btn-sell shadow-lg shadow-emerald-100">JUAL ‚úì</button>` : 
                                `<span class="badge-profit text-[9px]">+${profit.toLocaleString('id-ID')}</span>`}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function calculateAll() {
            const startBalance = Number(document.getElementById('startBalance').value) || 0;
            let totalModalBelanjaBaru = 0;
            let totalUangMasuk = 0;
            let realizedProfit = 0;
            let totalFloatingPrice = 0;
            let totalFloatingModal = 0;

            items.forEach(item => {
                if (item.type === 'new') totalModalBelanjaBaru += item.modal;
                if (item.status === 'sold') {
                    totalUangMasuk += item.price;
                    realizedProfit += (item.price - item.modal);
                } else {
                    totalFloatingPrice += item.price;
                    totalFloatingModal += item.modal;
                }
            });

            const currentCash = startBalance - totalModalBelanjaBaru + totalUangMasuk;
            document.getElementById('summaryCash').innerText = "Rp " + currentCash.toLocaleString('id-ID');
            document.getElementById('summaryFloating').innerText = "Rp " + totalFloatingPrice.toLocaleString('id-ID');
            document.getElementById('summaryTotal').innerText = "Rp " + (currentCash + totalFloatingPrice).toLocaleString('id-ID');
            document.getElementById('summaryProfit').innerText = "Rp " + realizedProfit.toLocaleString('id-ID');
            saveData();
        }

        function exportReport() {
            let report = `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\nReport Bulanan - ${currentMonthString}\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`;
            items.filter(i => i.status === 'sold').forEach(i => {
                const tag = i.type === 'new' ? '[B]' : '[L]';
                report += `- ${tag} ${i.name} : ${i.modal.toLocaleString('id-ID')} > ${i.price.toLocaleString('id-ID')} (+${(i.price-i.modal).toLocaleString('id-ID')}) pada ${i.soldDate || '-'}\n`;
            });
            report += `\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\nUnit Belum Terjual\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`;
            items.filter(i => i.status === 'stok').forEach(i => {
                const tag = i.type === 'new' ? '[B]' : '[L]';
                report += `- ${tag} ${i.name} : ${i.modal.toLocaleString('id-ID')} > ${i.price.toLocaleString('id-ID')}\n`;
            });
            report += `\n‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\nSaldo Akhir : ${document.getElementById('summaryCash').innerText}\nUnRealize Balance : ${document.getElementById('summaryTotal').innerText}`;
            
            navigator.clipboard.writeText(report).then(() => alert("Laporan Berhasil Disalin!"));
        }

        function saveData() { localStorage.setItem('phone_ledger_v7', JSON.stringify({ startBalance: document.getElementById('startBalance').value, items: items })); }
        function loadData() {
            const data = JSON.parse(localStorage.getItem('phone_ledger_v7'));
            if (data) {
                document.getElementById('startBalance').value = data.startBalance || 0;
                items = data.items || [];
                renderRows();
                calculateAll();
            }
        }
        function clearData() { if(confirm('Hapus semua data ledger?')) { localStorage.clear(); location.reload(); } }
        
        window.onload = loadData;
    </script>
</body>
</html>
