<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Pro - Phone Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card { border-radius: 16px; background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .input-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        .btn-primary { background: #6366f1; color: white; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        .badge-profit { background: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Digital Ledger</h1>
                <p id="currentMonth" class="text-indigo-600 font-medium uppercase tracking-wider text-xs"></p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-500">Net Profit Bulan Ini</p>
                <h2 id="summaryProfit" class="text-xl font-bold text-emerald-600">Rp 0</h2>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="card p-5 border-t-4 border-indigo-500">
                <p class="text-xs text-gray-500 uppercase font-semibold">Total Cash</p>
                <h2 id="summaryCash" class="text-lg font-bold text-gray-800">Rp 0</h2>
            </div>
            <div class="card p-5 border-t-4 border-emerald-500">
                <p class="text-xs text-gray-500 uppercase font-semibold">Floating</p>
                <h2 id="summaryFloating" class="text-lg font-bold text-gray-800">Rp 0</h2>
            </div>
            <div class="card p-6 col-span-2 text-center bg-white border border-indigo-100">
                <p class="text-xs text-gray-500 uppercase font-semibold mb-1">Unrealized Balance (Total Aset)</p>
                <h2 id="summaryTotal" class="text-3xl font-black text-indigo-900">Rp 0</h2>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold text-gray-800 mb-2">Smart Input Teks</h3>
            <p class="text-xs text-gray-500 mb-4">Tempel format: <b>Tipe : Modal > Jual</b> (Pisah baris)</p>
            <textarea id="bulkInput" class="input-field h-24 mb-3 text-sm" placeholder="Contoh:&#10;Oppo A54 : 500.000 > 650.000&#10;iPhone XR : 1.100.000 > 1.500.000"></textarea>
            <div class="flex gap-2">
                <button onclick="parseText('stok')" class="btn-primary bg-gray-800 text-xs">Input Sebagai Stok</button>
                <button onclick="parseText('sold')" class="btn-primary bg-emerald-600 text-xs">Input Sebagai Terjual</button>
            </div>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold text-gray-800 mb-4">Saldo Awal Bulan</h3>
            <input type="number" id="startBalance" class="input-field font-bold text-lg text-indigo-700" placeholder="Saldo Awal Rp" onchange="calculateAll()">
        </div>

        <div class="card p-6">
            <h3 class="font-bold text-gray-800 mb-4">Daftar Transaksi</h3>
            <div id="itemRows" class="space-y-4">
                </div>
            <button onclick="clearData()" class="mt-8 text-xs text-red-500 font-medium block mx-auto uppercase tracking-widest">Reset Semua Data</button>
        </div>
    </div>

    <script>
        let items = [];
        const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const now = new Date();
        document.getElementById('currentMonth').innerText = monthNames[now.getMonth()] + " " + now.getFullYear();

        // Fungsi Smart Parser
        function parseText(status) {
            const rawText = document.getElementById('bulkInput').value;
            const lines = rawText.split('\n');
            
            lines.forEach(line => {
                if (line.includes(':') && line.includes('>')) {
                    const parts = line.split(/[:>]/);
                    const name = parts[0].trim();
                    const modal = Number(parts[1].replace(/[^0-9]/g, ''));
                    const price = Number(parts[2].replace(/[^0-9]/g, ''));
                    
                    if (name && modal) {
                        addItem(name, modal, price, status, now.getMonth());
                    }
                }
            });
            document.getElementById('bulkInput').value = '';
        }

        function addItem(name, modal, price, status, month) {
            const id = Date.now() + Math.random();
            items.push({ id, name, modal, price, status, month });
            renderRows();
            calculateAll();
        }

        function renderRows() {
            const container = document.getElementById('itemRows');
            container.innerHTML = '';
            items.forEach(item => {
                const profit = item.price - item.modal;
                const row = document.createElement('div');
                row.className = `p-4 rounded-xl border ${item.status === 'sold' ? 'bg-emerald-50 border-emerald-100' : 'bg-gray-50 border-gray-100'}`;
                row.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-xs font-bold uppercase tracking-tighter ${item.status === 'sold' ? 'text-emerald-600' : 'text-orange-500'}">${item.status}</span>
                            <h4 class="font-bold text-gray-800">${item.name}</h4>
                        </div>
                        <button onclick="removeItem(${item.id})" class="text-gray-400">âœ•</button>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="text-xs text-gray-500">
                            M: ${item.modal.toLocaleString()} <br> 
                            J: ${item.price.toLocaleString()}
                        </div>
                        ${item.status === 'sold' ? `<span class="badge-profit">+Rp ${profit.toLocaleString()}</span>` : ''}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        function calculateAll() {
            const startBalance = Number(document.getElementById('startBalance').value) || 0;
            const currentMonth = now.getMonth();
            
            let totalModalBelanja = 0;
            let totalUangMasuk = 0;
            let totalFloating = 0;
            let netProfitBulanIni = 0;

            items.forEach(item => {
                totalModalBelanja += item.modal;
                if (item.status === 'sold') {
                    totalUangMasuk += item.price;
                    // Hitung profit hanya jika bulan input sama dengan bulan sekarang
                    if (item.month === currentMonth) {
                        netProfitBulanIni += (item.price - item.modal);
                    }
                } else {
                    totalFloating += item.price;
                }
            });

            const currentCash = startBalance - totalModalBelanja + totalUangMasuk;
            const unrealized = currentCash + totalFloating;

            document.getElementById('summaryCash').innerText = "Rp " + currentCash.toLocaleString('id-ID');
            document.getElementById('summaryFloating').innerText = "Rp " + totalFloating.toLocaleString('id-ID');
            document.getElementById('summaryTotal').innerText = "Rp " + unrealized.toLocaleString('id-ID');
            document.getElementById('summaryProfit').innerText = "Rp " + netProfitBulanIni.toLocaleString('id-ID');
            
            saveData();
        }

        function removeItem(id) {
            items = items.filter(i => i.id !== id);
            renderRows();
            calculateAll();
        }

        function saveData() {
            localStorage.setItem('ledger_v2', JSON.stringify({
                startBalance: document.getElementById('startBalance').value,
                items: items
            }));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('ledger_v2'));
            if (data) {
                document.getElementById('startBalance').value = data.startBalance;
                items = data.items;
                renderRows();
                calculateAll();
            }
        }

        function clearData() {
            if(confirm('Hapus semua data?')) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
